<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Custodios</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat de Custodios</h2>
            </div>
            <div class="connecting">
                Conectando...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Escribe un mensaje..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="login-page" class="">
        <div class="login-page-container">
            <h1 class="title">Inicia Sesión</h1>
            <form id="loginForm" name="loginForm">
                <div class="form-group">
                    <input type="text" name="username" id="username" placeholder="Usuario" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Contraseña" autocomplete="off" class-="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent-button">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>

</body>
</html>
